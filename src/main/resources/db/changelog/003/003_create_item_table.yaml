databaseChangeLog:
  - changeSet:
      id: 003_create_item_table
      author: pawel
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: float
                  constraints:
                    nullable: false